<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Page Instagram</title>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/phoneinstagram.png" alt="Cell Phone of instagram">
        </div>
        <div class="instagram-right">
            <div class="group">
                <img src="/img/logo.png" class="instagram-logo" alt="instagram logo">

                        alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como RogerBenedik</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nâo é RogerBenedik?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">

            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>

        </div>

    </div>
